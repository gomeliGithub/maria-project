<div class="p-3" id="galleryContainer">
    <h1 class="display-6 text-center">Лучшие работы</h1>
    <div class="d-flex flex-row flex-wrap h-50 w-100 w-25 mt-3" id="commonImages">
        <div *ngFor="let imagesDataArr of compressedImagesList | async" class="d-flex flex-row imagesGroup">
            <div *ngFor="let imagePath of imagesDataArr" class="card mb-3 me-2">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/assets/images_thumbnail/home/{{imagePath}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">ТИП СОБЫТИЯ</h5>
                            <p class="card-text">ОПИСАНИЕ СОБЫТИЯ ИЛИ ИЗОБРАЖЕНИЯ</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
