<div class="p-3" id="galleryContainer" [attr.observableCompressedImagesList]="observableCompressedImagesList | async">
    <h1 class="display-6 text-center">{{ 'HOMEPAGE.HEADERTITLE' | translate }}</h1>
    <div *ngIf="compressedImagesList; else noContentBlock" class="d-flex flex-row flex-wrap h-50 w-100 w-25 mt-3" id="commonImages">
        <div *ngFor="let imagesDataArr of compressedImagesList" class="d-flex flex-row imagesGroup">
            <div *ngFor="let imageData of imagesDataArr" class="card mb-3 me-2">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/assets/images_thumbnail/home/{{imageData.imageName}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body d-flex h-100">
                            <h5 [ngSwitch]="imageData.imageEventType" class="card-title w-100">
                                <ng-template ngSwitchCase="wedding">{{ 'IMAGEEVENTTYPES.WEDDING' | translate }}</ng-template>
                                <ng-template ngSwitchCase="holiday">{{ 'IMAGEEVENTTYPES.HOLIDAY' | translate }}</ng-template>
                                <ng-template ngSwitchCase="birthday">{{ 'IMAGEEVENTTYPES.BIRTHDAY' | translate }}</ng-template>
                            </h5>
                            <p *ngIf="imageData.imageDescription" class="card-text">{{ imageData.imageDescription }}</p>
                            <p class="card-text align-self-end">
                                <small class="text-body-secondary">{{ imageData.uploadDate | date:"d/M/yy" }}</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noContentBlock>
        <div class="noContentBlock text-center text-info fs-4 p-4">
            <span>{{ 'NOIMAGESMESSAGE' | translate }}</span>
        </div>
    </ng-template>
</div>
<ng-template #appModal></ng-template>
